<div *ngIf="data">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="card" *ngFor="let video of data.items; let idx = index" style="width: 18rem;">
          <img class="card-img-top" src="{{video.url}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{video.name}}</h5>
            <p class="card-text">{{video.excerpt}}</p>
            <p class="card-text">${{video.price}}</p>
            <a href="#" class="btn btn-primary" (click) ="addToCart(event, video)">Agregar</a>
          </div>
        </div>
      </div>
    </div>
</div>
